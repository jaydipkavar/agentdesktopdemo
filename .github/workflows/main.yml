name: Electron CI/CD Auto Release

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'   # only trigger when package.json changes
      - 'src/**'         # include source files
      - 'package-lock.json'

jobs:
  build:
    name: Build and Release (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 200

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Setup Git identity
      - name: Setup Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 5️⃣ Get version from package.json and create tag
      - name: Create Git tag from package.json version
        id: tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Using version from package.json: $VERSION"
          
          # Check if tag already exists
          if git rev-parse "refs/tags/v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping tag creation."
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 6️⃣ Build & Publish Electron App
      - name: Build & Publish App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        shell: bash
        run: |
          echo "Current OS: $RUNNER_OS"
          if [ "$RUNNER_OS" == "Linux" ]; then
            BUILD_SCRIPT="build-linux"
          elif [ "$RUNNER_OS" == "Windows" ]; then
            BUILD_SCRIPT="build-win"
          else
            BUILD_SCRIPT="build-mac"
          fi

          # Publish only if commit has tag
          if git describe --tags --exact-match > /dev/null 2>&1; then
            echo "Tag exists. Publishing release..."
            npm run $BUILD_SCRIPT -- --publish always
          else
            echo "No tag found. Building without publishing..."
            npm run $BUILD_SCRIPT
          fi

      # 7️⃣ Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/
